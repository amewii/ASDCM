<!-- Modal -->
<div class="modal fade" id="reg-peranan">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <form role="form" id="registerPeranan">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Peranan</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="nama_peranan">Nama Peranan</label>
                            <input type="text" class="form-control" id="nama_peranan">
                        </div>
                        <div class="col-6 mb-20">
                            <label for="FK_capaian">Submodul/Capaian</label>
                            <div class="adomx-checkbox-radio-group" id="FK_capaian"></div>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Simpan</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reg-capaian">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <form role="form" id="registerCapaian">
                <div class="modal-header">
                    <h5 class="modal-title">Daftar Rekod Capaian</h5>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="col-12 mb-20">
                            <label for="FK_users">Pegawai</label>
                            <input list="FK_userss" id="FK_users" class="form-control">
                            <datalist id="FK_userss"></datalist>
                            <input type="text" id="FK_user" class="hidden">
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_kampus">Kampus</label>
                            <select tabindex="-1" aria-disabled="true" class="form-control c-select" id="FK_kampus"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_kluster">Kluster</label>
                            <select tabindex="-1" aria-disabled="true"  class="form-control c-select" id="FK_kluster"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_subkluster">Kluster</label>
                            <select tabindex="-1" aria-disabled="true"  class="form-control c-select" id="FK_subkluster"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_unit">Unit</label>
                            <select tabindex="-1" aria-disabled="true" class="form-control c-select" id="FK_unit"></select>
                        </div>
                        <div class="col-12 mb-20">
                            <label for="FK_peranan">Peranan</label>
                            <select class="form-control c-select" required id="FK_peranan"></select>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="button button-primary" type="submit"><i class="ti-check"></i> Simpan</button>
                    <button class="button button-danger" data-dismiss="modal"><i class="ti-close"></i>Tutup</button>
                </div>
            </form>
        </div>
    </div>
</div>
